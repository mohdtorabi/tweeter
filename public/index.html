<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html {
        scroll-behavior: smooth;
      }
      </style>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>

    <!--Font Style-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/new-tweet-toggle.js"></script>
    <script type="text/javascript" src="/scripts/back-to-top.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class = "navbar-logo">Tweeter</span>
      <button class="nav-button">
        <span><strong>Write</strong> a new tweet&#8609;</span>
        <div>
          <i class="down"></i>
          <i class="up"></i>
        </div>
      </button>
    </nav>
    <div class="tweet-page">
      <header>
        <div class= "image">
          <img src="/images/profile-hex.png"> 
        </div>
        <div class = "name">
          <h2>Your Name</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="container newTweet">
          <div class="error-container"></div>
          <form class = "tweet-form" method = "POST" action = "/tweets/">
            <label class= "tweet-question" for="tweet-text">What are you humming about?</label>
            <textarea class = "text-box" name="text" id="tweet-text"></textarea>
            <div class= "tweet-acc">
              <button class = "button-tweet" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section class ="tweets-container"></section>
        <button class="back-to-top-button" scroll-behaviour: smooth;>
          <i class="up">up</i>
          <i class="up"></i>
        </button>
      </main>
    </div>
  </body>
</html>
